<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions</title>
</head>
<body>
    <h2>{{ post.author.authorUser.username }}: {{ post.title }} {{ post.dateCreation|date:"d.m.Y" }}</h2>
    <p> Hello, subscriber. New post at your favourite category:</p>
        <p><a href="http://127.0.0.1:8000{{ post.get_absolute_url }}">{{ post.text|truncatechars:50 }}</a> </p>
</body>
</html>
